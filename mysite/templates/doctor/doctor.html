{% extends 'base.html' %}

{% block container%}
        <h1>Doctor!</h1>

        <div class="row mb-4 mt-4">
            {% for doctor in doctors%}
                <div class="col-3">
                    <div class="card">
                        <div class="card-header">
                            Doctor
                        </div>
                        {% if doctor.photo %}
                            <img src="{{ doctor.photo.url }}" alt="">
                        {% endif %}
                        
                        <div class="card-body">
                            <a href="/doctor/{{doctor.id}}">
                                <h2 class="card-title">
                                    {{doctor.name}}
                                </h2>
                            </a>
                        </div>
                    </div>
                </div>
                           
            {% empty %}
                <div class="alert alert-success">
                    This is page is empty
                </div>
            {% endfor %}
        </div>
        <form action="/doctor/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{doctor_form.as_p}}
           <button>Save</button>
            </form>
{% endblock container%}
